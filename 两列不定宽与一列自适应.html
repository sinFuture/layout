<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两列不定宽与一列自适应</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- float+overflow -->
  <section class="m-float-overflow">
    <style>
      .m-float-overflow .m-left,
      .m-float-overflow .m-content {
        float: left;
        background-color: cadetblue;
        margin-right: 10px;
        padding: 0 20px;
      }

      .m-float-overflow .m-right {
        overflow: hidden;
        background-color: chocolate;
        text-align: center;
      }
    </style>
    <div class="m-left">
      <p>left</p>
      <p>left</p>
      <p>left</p>
    </div>
    <div class="m-content">
      <p>content</p>
      <p>content</p>
      <p>content</p>
    </div>
    <div class="m-right">
      <p>right</p>
      <p>right</p>
      <p>right</p>
    </div>
  </section>


  <!-- table -->
  <section class="m-table">
    <style>
      .m-table {
        display: table;
        width: 100%;
        text-align: center;
      }

      .m-table .m-left,
      .m-table .m-content,
      .m-table .m-right {
        display: table-cell;
      }

      .m-table .m-left,
      .m-table .m-content {
        padding-right: 10px;
      }

      .m-table .m-left p,
      .m-table .m-content p {
        background-color: cadetblue;
      }

      .m-table .m-right {
        background-color: chocolate;
      }
    </style>
    <div class="m-left">
      <p>left</p>
      <p>left</p>
      <p>left</p>
    </div>
    <div class="m-content">
      <p>content</p>
      <p>content</p>
      <p>content</p>
    </div>
    <div class="m-right">
      <p>right</p>
      <p>right</p>
      <p>right</p>
    </div>
  </section>

  <!-- flex -->
  <section class="m-flex">
    <style>
      .m-flex {
        display: flex;
        text-align: center;
      }


      .m-flex .m-left,
      .m-flex .m-content {
        margin-right: 10px;
        padding: 0 20px;
        background-color: cadetblue;
      }


      .m-flex .m-right {
        flex: 1;
        background-color: chocolate;
      }
    </style>
    <div class="m-left">
      <p>left</p>
      <p>left</p>
      <p>left</p>
    </div>
    <div class="m-content">
      <p>content</p>
      <p>content</p>
      <p>content</p>
    </div>
    <div class="m-right">
      <p>right</p>
      <p>right</p>
      <p>right</p>
    </div>
  </section>

  <!-- grid -->
  <section class="m-grid">
    <style>
      .m-grid {
        display: grid;
        text-align: center;
        grid-template-columns: auto auto auto;
      }


      .m-grid .m-left,
      .m-grid .m-content {
        margin-right: 10px;
        padding: 0 20px;
        background-color: cadetblue;
      }


      .m-grid .m-right {
        background-color: chocolate;
      }
    </style>
    <div class="m-left">
      <p>left</p>
      <p>left</p>
      <p>left</p>
    </div>
    <div class="m-content">
      <p>content</p>
      <p>content</p>
      <p>content</p>
    </div>
    <div class="m-right">
      <p>right</p>
      <p>right</p>
      <p>right</p>
    </div>
  </section>
</body>

</html>
